                                </div>
                            </div>

                });
            });

            // LOGIC ƒê·ªäA CH·ªà
            const renderAddresses = () => {
                refs.addressList.innerHTML = '';

                    refs.addressList.innerHTML += `<button onclick="selectAddress('${addr}')" class="chip">${addr}</button>`;

            const renderSettingsUI = () => {

            const handleFocus = (e) => {
                const item = e.target.dataset.item;

                if (item && presets[item]) {
                    const options = presets[item].map(val => `<button onclick="setPresetVal(${val})" class="flex-none bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded-lg border border-gray-200 active:bg-blue-100 active:text-blue-700 active:border-blue-300 text-sm whitespace-nowrap min-w-[60px]">${val}</button>`).join('');

            const hideSuggest = () => { refs.suggestBar.classList.remove('active'); if(refs.btnCalc.parentElement) refs.btnCalc.parentElement.style.paddingBottom = 'env(safe-area-inset-bottom)'; };
            window.setPresetVal = (val) => { if(activeInputId) { const el = document.getElementById(activeInputId); el.value = val; saveTemp(); } };
            const saveTemp = () => { const d = {}; document.querySelectorAll('.inp').forEach(x => { if(x.value) d[x.id] = x.value; }); localStorage.setItem('app_temp', JSON.stringify(d)); };

                    const id = item.replace(/\s+/g, '-'); 
                    const n = parseInt(document.getElementById(`n-${id}`).value)||0; 
                    const t = parseInt(document.getElementById(`t-${id}`).value)||0; 
                    
                    if(n>0||t>0) { 
                        hasData = true; 
                        let net = Math.max(0, n-t); 
                        
                        if (item === 'Ti·ªÅn l·∫ª') {
                            calcResult.tienLe = net; 
                            net = 0; 
                        }

                        raw[item] = net; 
                        
                        const isMoney = item === 'Ti·ªÅn l·∫ª';
                        const displayNet = isMoney ? calcResult.tienLe : net; 
                        const rowClass = isMoney ? 'bg-yellow-50' : 'border-b border-gray-50 last:border-0';
                        tableHTML += `<tr class="${rowClass}"><td class="py-2 px-2 font-medium">${item}</td><td class="py-2 px-1 text-center text-blue-500">${n}</td><td class="py-2 px-1 text-center text-red-400">${t}</td><td class="py-2 px-2 text-right font-bold">${displayNet}</td></tr>`; 
                    } else { 
                        raw[item]=0; 
                    } 
                });

                if(!hasData) return alert('Vui l√≤ng nh·∫≠p s·ªë li·ªáu!');
                
                let rem = {...raw};
                recipes.forEach(r => { 
                    let c = Infinity; for(let k in r.ing) { if((rem[k]||0)===0) { c=0; break; } c = Math.min(c, Math.floor(rem[k]/r.ing[k])); } 
                    if(c===Infinity) c=0; 
                    if(c>0) { const m = c * currentPrices.product[r.name]; totalM+=m; totalB+=c; for(let k in r.ing) rem[k]-=c*r.ing[k]; refs.sales.innerHTML += `<li class="flex justify-between py-1 border-b border-gray-100 last:border-0"><span class="text-gray-800 font-bold">${r.name} <small class="text-gray-400 font-normal">x${c}</small></span><span class="font-bold text-blue-600">${fmt(m)}</span></li>`; } 
                });
                for(let k in rem) { 
                    if(rem[k]>0 && currentPrices.ingredient[k] && k !== 'Ti·ªÅn l·∫ª') { const m = rem[k] * currentPrices.ingredient[k]; totalM+=m; if(k==='V·ªè b√°nh') totalB+=rem[k]; refs.sales.innerHTML += `<li class="flex justify-between py-1 border-b border-gray-100 last:border-0 text-gray-500"><span>${k} (d∆∞) <small>x${rem[k]}</small></span><span>${fmt(m)}</span></li>`; } 
                }
                
                calcResult.revenue = totalM; 
                refs.table.innerHTML = tableHTML; 
                refs.rev.innerText = fmt(totalM); 
                refs.count.innerText = `T·ªïng b√°nh: ${totalB}`; 
                refs.result.classList.remove('hidden'); 
                setTimeout(() => { refs.result.scrollIntoView({behavior:'smooth', block:'start'}); }, 100);

                currentReport = { id: Date.now(), time: new Date().toLocaleString('vi-VN', {hour:'2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'}), money: totalM, count: totalB, html: `<div class="mb-2 font-bold text-blue-600 text-xs">CHI TI·∫æT:</div><ul class="mb-3 text-sm">${refs.sales.innerHTML}</ul><div class="font-bold text-gray-400 text-[10px] uppercase border-t pt-2">B·∫¢NG K√ä G·ªêC:</div><table class="w-full text-xs text-gray-500 mt-1">${tableHTML}</table>` };
            });

            // T√çNH NƒÇNG COPY M·ªöI
            window.copyBill = () => {
                const address = refs.billAddress.value || 'Ch∆∞a nh·∫≠p ƒë·ªãa ch·ªâ';
                const transfer = parseInt(document.getElementById('bill-transfer').value) || 0;
                const total = calcResult.revenue;
                const cash = total - transfer;
                const tienLe = calcResult.tienLe;

                const text = `${address}\nTi·ªÅn b√°nh: ${fmt(total)}\nTi·ªÅn m·∫∑t: ${fmt(cash)}\nChuy·ªÉn kho·∫£n: ${fmt(transfer)}\nTi·ªÅn l·∫ª: ${fmt(tienLe)}`;
                
                navigator.clipboard.writeText(text).then(() => {
                    alert('ƒê√£ copy phi·∫øu thanh to√°n!');
                }).catch(err => alert('L·ªói copy!'));
            };

            // COPY INPUT/OUTPUT
            window.copyToClipboard = (type) => {
                let header = type === 'n' ? 'NH·∫¨N H√ÄNG' : 'TR·∫¢ H√ÄNG';
                let text = `${header}\n`; let count = 0;
                dataConfig.forEach(cat => { cat.items.forEach(item => { const id = item.replace(/\s+/g, '-'); const el = document.getElementById(`${type}-${id}`); const val = el.value ? el.value : ''; if(val) { text += `${item}: ${val}\n`; count++; } }); });
                if(count === 0) return alert('Ch∆∞a c√≥ d·ªØ li·ªáu copy!');
                navigator.clipboard.writeText(text).then(() => alert(`ƒê√£ copy m·∫´u ${header}!`));
            };

            // SAVE & HISTORY
            document.getElementById('save-btn').addEventListener('click', () => { if(!currentReport) return; let h = JSON.parse(localStorage.getItem('app_hist')||'[]'); h.unshift(currentReport); localStorage.setItem('app_hist', JSON.stringify(h)); alert('ƒê√£ l∆∞u!'); refs.tabHistory.click(); });
            const renderHistory = () => { 
                let h = JSON.parse(localStorage.getItem('app_hist')||'[]'); 
                if(h.length===0) { refs.history.innerHTML = '<div class="text-center text-gray-400 py-10 text-xs">Ch∆∞a c√≥ l·ªãch s·ª≠</div>'; return; } 
                refs.history.innerHTML = h.map(x => {
                    const d = new Date(x.id);
                    const dayName = new Intl.DateTimeFormat('vi-VN', { weekday: 'long' }).format(d);
                    const timeStr = new Intl.DateTimeFormat('vi-VN', { hour: '2-digit', minute: '2-digit' }).format(d);
                    return `<div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm relative overflow-hidden"><button onclick="delItem(${x.id})" class="absolute top-2 right-2 text-gray-300 hover:text-red-500 p-2 z-10 active:scale-90 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button><div class="flex items-end gap-3 mb-3"><span class="text-4xl font-black text-gray-300 leading-none">${d.getDate()}</span><div class="flex flex-col pb-0.5"><span class="text-sm font-bold text-gray-700 uppercase leading-none mb-1">${dayName}</span><span class="text-[11px] font-medium text-gray-400 tracking-wide">TH√ÅNG ${d.getMonth() + 1} ‚Ä¢ ${timeStr}</span></div></div><div class="flex justify-between items-end border-t border-gray-100 pt-3 mt-1"><div><div class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-0.5">Doanh thu</div><div class="text-2xl font-black text-blue-600 tracking-tight leading-none">${fmt(x.money)}</div></div><div class="text-right"><div class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-0.5">S·ªë l∆∞·ª£ng</div><div class="text-lg font-bold text-gray-600 leading-none">${x.count} <span class="text-xs font-normal text-gray-400">b√°nh</span></div></div></div></div>`;
                }).join(''); 
            };
            window.delItem = (id) => { if(confirm('X√≥a phi·∫øu n√†y?')) { let h = JSON.parse(localStorage.getItem('app_hist')||'[]'); localStorage.setItem('app_hist', JSON.stringify(h.filter(x => x.id !== id))); renderHistory(); }};
            document.getElementById('clear-history').addEventListener('click', () => { if(confirm('X√≥a h·∫øt?')) { localStorage.removeItem('app_hist'); renderHistory(); } });
            document.getElementById('reset-btn').addEventListener('click', () => { if(confirm('X√≥a nh·∫≠p li·ªáu?')) { inputs.forEach(i=>i.value=''); localStorage.removeItem('app_temp'); refs.result.classList.add('hidden'); hideSuggest(); } });
            
            // TABS SWITCH
            const switchTab = (tabName) => { 
                refs.viewInput.classList.add('hidden'); refs.viewHistory.classList.add('hidden'); refs.viewSettings.classList.add('hidden');
                document.getElementById('calc-bar').classList.add('hidden'); 
                [refs.tabInput, refs.tabHistory, refs.tabSettings].forEach(t => t.className = 'py-3 text-sm font-bold text-gray-400 border-b-2 border-transparent transition-colors');
                if (tabName === 'input') { refs.viewInput.classList.remove('hidden'); document.getElementById('calc-bar').classList.remove('hidden'); refs.tabInput.className = 'py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors'; } 
                else if (tabName === 'history') { refs.viewHistory.classList.remove('hidden'); refs.tabHistory.className = 'py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors'; renderHistory(); } 
                else if (tabName === 'settings') { refs.viewSettings.classList.remove('hidden'); refs.tabSettings.className = 'py-3 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors'; renderSettingsUI(); }
                hideSuggest();
            };
            refs.tabInput.onclick = () => switchTab('input'); refs.tabHistory.onclick = () => switchTab('history'); refs.tabSettings.onclick = () => switchTab('settings');
        });
    </script>
    <script>if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); }); }</script>
